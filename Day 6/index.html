<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrenheit/Celsius Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Fahrenheit - Celsius Converter</header>
    <section>
      <p>Enter Temperature</p>

      <input type="text" id="temp">
      <div>
        <button onclick="Fahrenheit()">Convert to Fahrenheit</button>
        <button onclick="Celsius()">Convert to Celsius</button>
      </div>

      <div id="ans"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
